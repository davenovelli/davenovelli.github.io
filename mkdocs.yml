site_name: "Dave Novelli's Blog"
site_url: "https://davenovelli.github.io"
theme:
  name: "material"
  icon:
    logo: fontawesome/solid/dumpster-fire
  favicon: assets/dumpster-fire-solid.svg
  features:
    - navigation.footer
  palette:
    scheme: "slate"
    primary: "purple"
    accent: "amber"

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details

extra:
  social:
    - icon: simple/youtube
      link: https://youtube.com/@davenovelli
    - icon: simple/linkedin
      link: https://linkedin.com/in/davenovelli
    - icon: simple/github
      link: https://github.com/davenovelli
    - icon: simple/x
      link: https://x.com/davenovelli

copyright: "Copyright &copy; 2024 Dave Novelli"